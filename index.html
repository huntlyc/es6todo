<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Stuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="todo-app">
        <header>
            <h1>@TODO: Stuff</h1>
        </header>
        <form>
            <label>New @Todo:</label
            ><input required type="text" id="todo-input" placeholder="Make bed"
            ><button type="submit" id="todo-add" title="Add @Todo">&plus;</button>
        </form>
        <ul id="todo-items">

        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
